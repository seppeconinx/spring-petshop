<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Dierenwinkel Coninx</title>
</head>
<body>
<nav th:replace="~{nav::navbar}"></nav>
<main class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-md">
                <h1>Register</h1>
                <form th:action="@{/register}" method="POST" th:object="${newUser}">
                    <div class="form-group">
                        <label for="name" th:text="Name"></label>
                        <input type="text" th:field="*{name}" id="name" class="form-control" th:placeholder="Name"/>
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="email" th:text="Email"></label>
                        <input type="email" th:field="*{email}" id="email"  class="form-control" th:placeholder="Email"/>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="password" th:text="Password" ></label>
                        <input id="password" th:field="*{password}" type="password" class="form-control" th:placeholder="Password"/>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></span>
                    </div>
                    <div class="form-group">
                        <button th:field="submit" th:text="Register" class="btn btn-primary"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
