        <div class="card-body">
            <div th:each="order: ${orders}">
                <h5 class="card-title" th:text="'Order ' + ${order.id}"></h5>

                    <li class="card-text" th:text="${product.name}"></li>
                </ul>
                <b>Total price: <span th:text="'â‚¬' + ${order.total}"></span></b>

</div>
