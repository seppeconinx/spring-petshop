<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Dierenwinkel Coninx</title>
    <style>
        .card-img-top {
            width: 100%;
            height: 10vw;
            object-fit: cover;
        }

        .addSpace{
            margin-bottom: 3%;
        }
    </style>
</head>
<body>
<nav th:replace="~{nav::navbar}"></nav>
<div class="container py-4">
    <div class="row">
        <div class="col-md-3 addSpace" th:each="product: ${productList}">
            <div class="card">
                <img class="card-img-top" th:src="'/img/' + ${product.image}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="'â‚¬' + ${product.price}"></h6>
                    <p th:text="${product.description}"></p>
                    <form method="get" th:action="@{~/cart/addProduct}">
                        <div class="form-check">
                            <input class="form-check-input" type="text" th:value="${product.id}" name="id" hidden>
                        </div>
                        <button class="btn btn-primary" th:field="submit"
                                th:text="Buy"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
